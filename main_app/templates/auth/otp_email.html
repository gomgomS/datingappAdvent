<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favico -->
  <link rel="shortcut icon" href="../../static/assets/img/favicon.png" type="image/x-icon">
  <link rel="icon" href="../../static/assets/img/favicon.png" type="image/x-icon">
  <title>comes.id - Sign In</title>
  <!-- Lib Css -->
  <link href="../../static/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <!-- DashForge CSS -->
  <link rel="stylesheet" href="../../static/assets/css/dashforge.css">
  <link rel="stylesheet" href="../../static/css/atomic.css">
</head>

<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap');

button:focus,
input:focus{
  outline: none;
  box-shadow: none;
}
a,
a:hover{
  text-decoration: none;
}

body{
  font-family: 'Roboto', sans-serif;
}

/*------------------  */
.otp-form-group{
    display: flex;
    align-items: center;
    justify-content: center;
}
.otp-inputbar{
    width: 50px;
    height: 50px;
    border-radius: 15px;
    text-align: center;
    margin-right: 10px;
    font-size: 16px;
    color: #333;
}
#errmsg
{
color: red;
}

/* Send Again Button Styles */
#sendAgainBtn {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
}

#sendAgainBtn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

#sendAgainBtn:not(:disabled):hover {
    background-color: #007bff;
    color: white;
}

#countdownText {
    color: #666;
}
</style>

<body>  
  <div class="container text-center mb-5 mt-5">
    <div class="row">
      <div class="col-md-12">
        <h4><a href="https://codepen.io/piyushpd/pen/MWewXBG" target="_blank">OTP Input Section</a></h4>
      </div>
    </div>
  </div>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <div class="flash-messages">
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                      {{ message }}
                  </div>
              {% endfor %}
          </div>
      {% endif %}
  {% endwith %}
  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group text-center">
          <label class="margin-align">Enter the OTP, we sent to {{email}}</label>
          <form id="otpForm" action="/auth/check_verification_email" method="POST">
            <div class="form-group-input otp-form-group mb-3">
                <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">                  
                <input type="hidden" id="otpNumber" name="otp_number">
                <input type="text" minlength="1" maxlength="1" class="form-control otp-inputbar" oninput="handleInput(this, 0)">
                <input type="text" minlength="1" maxlength="1" class="form-control otp-inputbar" oninput="handleInput(this, 1)">
                <input type="text" minlength="1" maxlength="1" class="form-control otp-inputbar" oninput="handleInput(this, 2)">
                <input type="text" minlength="1" maxlength="1" class="form-control otp-inputbar" oninput="handleInput(this, 3)">
                <input type="text" minlength="1" maxlength="1" class="form-control otp-inputbar" oninput="handleInput(this, 4)">
                <input type="text" minlength="1" maxlength="1" class="form-control otp-inputbar" oninput="handleInput(this, 5)">
            </div>
        </form>
        
        <!-- Send Again Section -->
        <div class="text-center mt-4">
          <div id="sendAgainSection">
            <p class="text-muted">Didn't receive the code?</p>
            <button id="sendAgainBtn" class="btn btn-outline-primary" onclick="sendOTPAgain()" disabled>
              <span id="sendAgainText">Send Again</span>
              <span id="countdownText" style="display: none;">Send Again in <span id="countdown">60</span>s</span>
            </button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  <div id="errmsg" class="text-center"></div>


  <!-- Atomic Watch this is just to reload the page if you make any changes to the html -->
  <!-- <script src="//localhost:35729/livereload.js"></script> -->
  <script src="../../static/lib/jquery/jquery.min.js"></script>
  <script src="../../static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    // Send Again functionality
    let countdownTimer = null;
    let timeLeft = 60;
    
    // Start countdown when page loads
    document.addEventListener('DOMContentLoaded', function() {
        startCountdown();
    });
    
    function startCountdown() {
        const sendAgainBtn = document.getElementById('sendAgainBtn');
        const sendAgainText = document.getElementById('sendAgainText');
        const countdownText = document.getElementById('countdownText');
        const countdown = document.getElementById('countdown');
        
        sendAgainBtn.disabled = true;
        sendAgainText.style.display = 'none';
        countdownText.style.display = 'inline';
        countdown.textContent = timeLeft;
        
        countdownTimer = setInterval(() => {
            timeLeft--;
            countdown.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                sendAgainBtn.disabled = false;
                sendAgainText.style.display = 'inline';
                countdownText.style.display = 'none';
                timeLeft = 60; // Reset for next use
            }
        }, 1000);
    }
    
    function sendOTPAgain() {
        const sendAgainBtn = document.getElementById('sendAgainBtn');
        
        // Disable button immediately
        sendAgainBtn.disabled = true;
        
        // Show loading state
        const originalText = sendAgainBtn.innerHTML;
        sendAgainBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Sending...';
        
        // Send AJAX request to resend OTP
        fetch('/auth/resend_otp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `_csrf_token=${document.querySelector('input[name="_csrf_token"]').value}&email={{email}}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show success message
                showMessage('OTP sent successfully!', 'success');
                // Start countdown again
                startCountdown();
            } else {
                showMessage(data.message || 'Failed to send OTP. Please try again.', 'error');
                sendAgainBtn.disabled = false;
                sendAgainBtn.innerHTML = originalText;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showMessage('An error occurred. Please try again.', 'error');
            sendAgainBtn.disabled = false;
            sendAgainBtn.innerHTML = originalText;
        });
    }
    
    function showMessage(message, type) {
        const errmsg = document.getElementById('errmsg');
        errmsg.textContent = message;
        errmsg.style.color = type === 'success' ? 'green' : 'red';
        errmsg.style.display = 'block';
        
        setTimeout(() => {
            errmsg.style.display = 'none';
        }, 3000);
    }

    // automatic otp section
    const otpInputs = document.querySelectorAll(".otp-inputbar");

    function handleInput(input, index) {
        // Move to the next field if the current one is filled
        if (input.value && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
        }

        // Combine values into a single string
        const otpNumber = Array.from(otpInputs).map(field => field.value).join("");

        // Set the combined OTP value in the hidden input
        document.getElementById("otpNumber").value = otpNumber;

        // If all fields are filled, automatically submit the form
        if (otpNumber.length === otpInputs.length) {
            document.getElementById("otpForm").submit();
        }
    }

    // Handle backspace to focus the previous input
    otpInputs.forEach((input, index) => {
        input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });
    // --------otp section------
$(".otp-inputbar").keypress(function (e) {
    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
        $("#errmsg").html("Digits Only").show().fadeOut("slow");
        return false;
    }
});
$(".otp-inputbar").on("keyup keydown keypress", function (e) {
    if ($(this).val()) {
        $(this).next().focus();
    }
    var KeyID = e.keyCode;
    switch (KeyID) {
        case 8:
            $(this).val("");
            $(this).prev().focus();
            break;
        case 46:
            $(this).val("");
            $(this).prev().focus();
            break;
        default:
            break;
    }
});
  </script>
</body>

</html>
