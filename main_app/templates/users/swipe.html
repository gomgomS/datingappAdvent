        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap');
        
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;

        .frame {
          position: relative;
          width: 56vh;
          height: 84vh;
          max-width: 400px;
          max-height: 600px;
          z-index: 1;
        }

        .icons {
          margin-top: 3vh;
          user-select: none;
          z-index: 1;
        }

        .icons > svg {
          width: 10vh;
          height: 10vh;
          max-width: 60px;
          max-height: 60px;
          border-radius: 50%;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          cursor: pointer;
        }

        .icons > svg:nth-child(1) { fill: #fb4f68; margin-right: 2vh; }
        .icons > svg:nth-child(2) { fill: #4dca93; }
        .icons > svg > path:nth-child(1) { fill: #fff; }

        .card_swipe {
          position: absolute;
          display: flex;
          align-items: flex-end;
          justify-content: center;
          width: 100%;
          height: 100%;
          color: #f1f1f1;
          border-radius: 10px;
          user-select: none;
          cursor: pointer;
          overflow: hidden;
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          touch-action: none;
        }

        .card_swipe .is-like {
          width: 100%;
          height: 100%;
          position: absolute;
          opacity: 0;
        }
        .card_swipe .is-like::after {
          position: absolute;
          left: 50%;
          bottom: 30%;
          transform: translateX(-50%) rotate(-10deg);
          width:70%;
          height: 13%;
          font-size: 3em;
          letter-spacing: 0.2em;
          font-weight: 600;
          border-radius: 0.15em;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .card_swipe .like::after {
          content: "KASIH";
          color: #4dca93;
          border: 0.1em solid #4dca93;
        }

        .card_swipe .nope::after {
          content: "X KASIH";
          color: #fb4f68;
          border: 0.1em solid #fb4f68;
        }

        .card_swipe .bottom {
          width: 100%;
          height: 25%;
          background: linear-gradient(to top, #00000080, #00000000);
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: center;
          padding-left: 7%;
          font-weight: 400;
        }

        .card_swipe .bottom .title > span:nth-child(1) {
          font-size: 2em;
          font-weight: 700;
          margin-right: 0.2em;
        }

        .card_swipe .bottom .title > span:nth-child(2) {
          font-size: clamp(13px, 1.5em, 25px);
        }

        .card_swipe .bottom .title > span:nth-child(2) > b {
          font-size: 0.6em;
          margin-right: 0.2em;
        }

        .card_swipe .bottom .info {
          margin: 3% 0 0 2%;
          font-size: clamp(10px, 1.1em, 20px);
        }

        @media screen and (max-height: 540px) {
          .frame {
            width: 54vh;
            height: 81vh;

        }

        @media screen and (max-height: 440px) {

        .icons > svg {

          cursor: pointer;

        }

        .icons > svg:hover {

        /* Middle Image Placeholder */

        }

        /* Menu Box Styling */
        .menu-top, .menu-bottom {
          width: 90%;
          max-width: 420px;
          display: flex;
          justify-content: space-between;
          align-items: center; /* Menjaga ikon tetap sejajar */
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(12px);
          padding: 12px 20px;
          border-radius: 20px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

      }

        /* Top Menu */
        .menu-top {
            top: 15px;

        .menu-bottom {
            bottom: 15px;

        }

        /* Menu Items */
        .menu-item {
            display: flex;

        /* Icon Styling */

        /* Item aktif */
        .menu-item.active {

        }

   <script>
      let imgCount = 0
      // const cloudUrl = 'https://djjjk9bjm164h.cloudfront.net/'
      // const data = [
      //   {img: `${cloudUrl}tender01.jpg`, name: 'Korean Fried', price: '20', distance: '2'},
      //   {img: `${cloudUrl}tender02.jpg`, name: 'Grilled', price: '23', distance: '5'},
      //   {img: `${cloudUrl}tender03.jpg`, name: 'Fried', price: '25', distance: '11'},
      //   {img: `${cloudUrl}tender04.jpg`, name: 'Deep Fried', price: '23', distance: '6'}
      // ]    

      const frame = document.body.querySelector('.frame');
      let current = null; // ‚úÖ Declare `current` globally
      let likeText = null;
      let startX = 0, startY = 0, moveX = 0, moveY = 0;

      var apiUrl = "{{main_app_url}}/api/find/match";

      $.get(apiUrl, function(resp, status) {
        console.log(resp);

        if (status !== "success") {
          console.error("Network response was not ok");
          return;
        }

        const cloudUrl = "your_cloud_url_here/";
        const data = resp.map(item => ({
          img: item.img,
          name: item.name,
          price: item.price,
          distance: item.distance,
          future_wife_id: item.user_id // ‚úÖ Add user ID
        }));

        console.log("Updated data:", data);

        // Append new cards
        data.forEach(item => appendcard_swipe(item));

        // ‚úÖ Set `current` to the last added card
        current = frame.querySelector('.card_swipe:last-child');
        if (current) {
          likeText = current.children[0];
          initcard_swipe(current);
        }

      }).fail(function(error) {
        console.error("Error fetching data:", error);
      });

      document.querySelector('#like').onclick = () => {
        if (!current) return;
        moveX = 1;
        moveY = 0;
        sendDecision(current.dataset.futureWifeId, "acc"); // ‚úÖ Send Accept
        complete();
      };

      document.querySelector('#hate').onclick = () => {
        if (!current) return;
        moveX = -1;
        moveY = 0;
        sendDecision(current.dataset.futureWifeId, "reject"); // ‚úÖ Send Reject
        complete();
      };

      function appendcard_swipe(data) {
        const firstcard_swipe = frame.children[0];
        const newcard_swipe = document.createElement('div');
        newcard_swipe.className = 'card_swipe';
        newcard_swipe.style.backgroundImage = `url(${data.img})`;
        newcard_swipe.dataset.futureWifeId = data.future_wife_id; // ‚úÖ Store user ID
        newcard_swipe.innerHTML = `
                <div class="is-like">LIKE</div>
                <div class="bottom">
                  <div class="title">
                    <span>${data.name}</span>
                    <span><b>$</b>${data.price}</span>
                  </div>
                  <div class="info">
                    ${data.distance} miles away
                  </div>
                </div>
              `;
        if (firstcard_swipe) frame.insertBefore(newcard_swipe, firstcard_swipe);
        else frame.appendChild(newcard_swipe);

        // ‚úÖ Update `current` when a new card is added
        current = newcard_swipe;
      }

      function initcard_swipe(card_swipe) {
        card_swipe.addEventListener('pointerdown', onPointerDown);
      }

      function setTransform(x, y, deg, duration) {
        if (!current) return;
        current.style.transform = `translate3d(${x}px, ${y}px, 0) rotate(${deg}deg)`;
        likeText.style.opacity = Math.abs((x / innerWidth * 2.1));
        likeText.className = `is-like ${x > 0 ? 'like' : 'nope'}`;
        if (duration) current.style.transition = `transform ${duration}ms`;
      }

      function onPointerDown({ clientX, clientY }) {
        if (!current) return;
        startX = clientX;
        startY = clientY;
        current.addEventListener('pointermove', onPointerMove);
        current.addEventListener('pointerup', onPointerUp);
        current.addEventListener('pointerleave', onPointerUp);
      }

      function onPointerMove({ clientX, clientY }) {
        moveX = clientX - startX;
        moveY = clientY - startY;
        setTransform(moveX, moveY, moveX / innerWidth * 50);
      }

      function onPointerUp() {
        if (!current) return;
        current.removeEventListener('pointermove', onPointerMove);
        current.removeEventListener('pointerup', onPointerUp);
        current.removeEventListener('pointerleave', onPointerUp);
        if (Math.abs(moveX) > frame.clientWidth / 2) {
          current.removeEventListener('pointerdown', onPointerDown);
          sendDecision(current.dataset.futureWifeId, moveX > 0 ? "acc" : "reject"); // ‚úÖ Send decision
          complete();
        } else cancel();
      }

      function complete() {
        if (!current) return;
        const flyX = (Math.abs(moveX) / moveX) * innerWidth * 1.3;
        const flyY = (moveY / moveX) * flyX;
        setTransform(flyX, flyY, flyX / innerWidth * 50, innerWidth);

        const prev = current;
        const next = current.previousElementSibling;
        if (next) {
          current = next;
          likeText = current.children[0];
          initcard_swipe(current);
        } else {
          current = null; // No more cards left
        }

        setTimeout(() => {
          if (prev) frame.removeChild(prev);
        }, innerWidth);
      }

      function cancel() {
        setTransform(0, 0, 0, 100);
        setTimeout(() => current.style.transition = '', 100);
      }

      function sendDecision(futureWifeId, status) {
        const apiUrl = "{{main_app_url}}/api/decision/match";

        $.post(apiUrl, {
          csrf_token: "{{ csrf_token() }}", // Include CSRF token
          future_wife_id: futureWifeId,
          status: status
        })
        .done(function(response) {
          console.log(`Match decision sent: ${status}`, response);
        })
        .fail(function(error) {
          console.error("Error sending match decision:", error);
        });
      }

   </script>
