{% extends 'core/base.html' %}
{% block page_title %}City List{% endblock %}
{% block content %}
<div class="content-body">
  <div class="container pd-x-0 pd-b-100">
    <div class="card main-table p-3">
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <h5 class="mb-2 mb-sm-0">Cities</h5>
        <div class="d-flex align-items-center mb-2 mb-sm-0">
          <div class="input-group mr-2">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" id="filter_city" class="form-control" placeholder="Filter cities...">
          </div>
          <button type="button" class="btn btn-outline-secondary" id="clear_filter">Clear</button>
        </div>
        <form class="form-inline" action="/admin/process/cities/add" method="POST">
          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
          <div class="input-group">
            <input type="text" class="form-control" name="name" placeholder="Add city" required>
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div class="table-responsive" style="max-height: 420px; overflow-y: auto;">
        <table class="table mb-0">
          <thead class="thead-primary text-white">
            <tr>
              <th>Name</th>
              <th style="width: 160px;">Action</th>
            </tr>
          </thead>
          <tbody id="cities_tbody">
            {% for c in cities %}
            <tr>
              <td>{{ c.name }}</td>
              <td>
                <form action="/admin/process/cities/delete" method="POST" class="d-inline">
                  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                  <input type="hidden" name="name" value="{{ c.name }}">
                  <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% block scripts %}
<script>
  (function(){
    const input = document.getElementById('filter_city');
    const clearBtn = document.getElementById('clear_filter');
    const tbody = document.getElementById('cities_tbody');
    function filterRows() {
      const q = (input.value || '').toLowerCase();
      const rows = tbody.querySelectorAll('tr');
      rows.forEach(row => {
        const nameCell = row.cells[0];
        const name = (nameCell && nameCell.textContent || '').toLowerCase();
        row.style.display = name.indexOf(q) !== -1 ? '' : 'none';
      });
    }
    input.addEventListener('input', filterRows);
    clearBtn.addEventListener('click', function(){ input.value=''; filterRows(); input.focus(); });
  })();
</script>
{% endblock scripts %}
{% endblock %}
