<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  background-color: #f6f6f6;
}

hr {
  margin: 20px 0;
}

#root {
  background-color: white;
  width: 100%;
  height: 100vh;
  max-width: 720px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
}

#home-container {
  height: 100%;
  display: grid;
  grid-template-rows: auto auto 1fr;
}

#home-header {
  text-align: center;
  margin: 20px 0;
  color: #333;
  font-size: 20px;
  font-weight: bold;
}

#chat-widget-home {
  padding: 30px;
}

#chat-widget-home input {
  width: 100%;
  max-width: 300px;
  padding: 10px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ddd;
  outline: none;
  background-color: #f1f1f1;
}

#chat-widget-home label {
  font-size: 0.9rem;
  margin-bottom: 5px;
}

#chat-widget-home div {
  margin-bottom: 20px;
}

#chat-widget-home button {
  height: 40px;
  padding: 5px 15px;
  border-radius: 10px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
}

#join {
  border: 2px solid green;
  color: white;
  background-color: green;
  transition: all 0.1s ease-in;
}

#join:hover {
  background-color: white;
  color: green;
}

#room-container {
  height: 100%;
  display: grid;
  grid-template-rows: auto auto 1fr;
  padding: 0 20px;
  padding-bottom: 20px;
}

#room-subsection {
  margin-bottom: 15px;
  text-align: center;
}

#room-code-display {
  font-size: 18px;
  color: #333;
}

#room-code-display strong {
  color: black;
}

#leave-chat-btn {
  color: white;
  background-color: red;
  font-weight: 700;
  text-decoration: none;
  padding: 8px 15px;
  display: inline-block;
  margin-top: 5px;
  border-radius: 8px;
  border: 2px solid red;
  transition: all 0.2s ease-in-out;
}

#leave-chat-btn:hover {
  background-color: white;
  color: red;
}

#chat-room-widget {
  height: 100%;
  position: relative;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

#msgs-container {
  position: absolute;
  height: calc(100% - 60px);
  width: 100%;
  overflow-y: auto;
  padding: 15px;
  background-color: white;
}

#msgs-container > ul {
  list-style: none;
}

.message-item {
  padding: 12px;
  border-radius: 10px;
  width: fit-content;
  max-width: 70%;
  margin: 8px 0;
  font-size: 14px;
  line-height: 1.4;
}

.peer-message-item {
  background-color: #f1f1f1;
  color: #333;
  border-bottom-left-radius: 0;
}

.self-message-item {
  background-color: #e3f6ff;
  color: #333;
  margin-left: auto;
  margin-right: 0;
  border-bottom-right-radius: 0;
}

.muted-text {
  font-size: 12px;
  color: grey;
  display: block;
  margin-top: 5px;
}

#message-box {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  display: flex;
  padding: 10px;
  background-color: white;
  border-top: 1px solid #ddd;
}

#message-input {
  flex-grow: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
}

#send-btn {
  background-color: #007bff;
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  margin-left: 10px;
  font-size: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

#send-btn:hover {
  background-color: #0056b3;
}

</style>
  {% extends 'base.html' %}
  {% block content %}
  <div id="room-container">
    <h1 id="home-header">Advent Match ðŸ’¬</h1>
    <div id="room-subsection">
      <h2 id="room-code-display">Chat with: <strong>{{ receiver_name }}</strong></h2>
      <a href="{{main_url}}" id="leave-chat-btn">Leave the Chat</a>
    </div>
    <div id="chat-room-widget">
      <div id="msgs-container">
        <ul id="messages">
          {% for msg in chat_messages %}
            <li class="message-item {% if msg.sender_user_id == sender %}self-message-item{% else %}peer-message-item{% endif %}">
              <p>{{ msg.message }}</p>
              <small class="muted-text">
                {{ msg.timestamp }}
                {% if msg.is_read %} âœ… {% endif %}
              </small>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div id="message-box">
        <input type="text" placeholder="Enter your message" id="message-input" name="message" />
        <button type="submit" id="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>  

    <script>
      var socketio = io("{{chat_dispatch_url}}:50013", { transports: ["websocket", "polling"] });
      console.log(socketio)
      console.log("langit dan bumi")
      const match_id = "{{ match_id }}";
      const sender_id = "{{ sender }}";
      const receiver_id = "{{ receiver }}";
  
      // Join room
      socketio.emit("join", { room: match_id });
  
      // Notify the server when the chat page is opened
      socketio.emit("chat_opened", { match_id: match_id, receiver_id: sender_id });
  
      // Load previous messages
      socketio.on("load_previous_messages", function (messages) {
          messages.forEach(appendNewMessage);
      });
  
      // Listen for new messages
      socketio.on("message", function (data) {
          appendNewMessage(data);
      });
  
      // Listen for read receipts
      socketio.on("messages_read", function (data) {
          if (data.match_id === match_id) {
              markMessagesAsRead();
          }
      });
  
      function appendNewMessage(data) {
          const messages = document.getElementById("messages");
          const isSender = data.sender_user_id === sender_id;
  
          const newMessage = document.createElement("li");
          newMessage.className = `message-item ${isSender ? "self-message-item" : "peer-message-item"}`;
  
          let checkmark = isSender ? `<span class="checkmark">âœ“</span>` : "";
  
          newMessage.innerHTML = `
              <p>${data.message} ${checkmark}</p>
              <small class="muted-text">${new Date(data.timestamp).toLocaleString()}</small>
          `;
  
          messages.appendChild(newMessage);
          messages.scrollTop = messages.scrollHeight;
      }
  
      function markMessagesAsRead() {
          document.querySelectorAll(".checkmark").forEach(check => {
              check.innerHTML = "âœ“âœ“"; // Double checkmark for read messages
              check.style.color = "blue"; // Optional: Change color to blue
          });
      }
  
      function sendMessage() {
          const msgInput = document.getElementById("message-input");
          const message = msgInput.value.trim();
  
          if (!message) return;
  
          socketio.emit("message", {
              message: message,
              sender: sender_id,
              match_id: match_id,
              room: match_id
          });
  
          msgInput.value = "";
      }
  </script>
  
  </div>
{% endblock %}
